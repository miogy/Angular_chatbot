<div class="settingContainer">
  <div class="top">
    <button class="prevBtn" (click)="closeSetting()">
      <mat-icon class="prevIcon">arrow_back_ios</mat-icon>
    </button>
    <h2>설정 및 정보</h2>
    <button class="closeBtn" (click)="closeModal()">
      <mat-icon class="closeIcon">close</mat-icon>
    </button>
  </div>
  <div class="contents">
    <div class="company">
      <dl>
        <dt>
          <img src="" alt="logo" />
        </dt>
        <dd>
          <p>웨인힐스</p>
          <p>https://111.000.com</p>
        </dd>
      </dl>
    </div>

    <div class="setting">
      <h3>상담 환경</h3>
      <div class="lang flex_center">
        <p>
          <mat-icon class="icon flex_center">language</mat-icon>
          <span>언어</span>
        </p>
        <p>
          <span>한국어</span>
          <mat-icon class="icon flex_center">expand_more</mat-icon>
        </p>
        <ul>
          <li>한국어</li>
          <li>영어</li>
          <li>일본어</li>
        </ul>
      </div>

      <div class="lang_view">
        <p>
          <mat-icon class="icon flex_center">g_translate</mat-icon>
          <span>메세지 번역 표시</span>
        </p>
        <div class="toggle">
          <app-toggle
            [type]="'translateMessage'"
            [active]="translateMessage"
            (toggleChange)="handleToggleChange($event)"
          ></app-toggle>
        </div>
      </div>

      <div class="alarm border_bottom">
        <p>
          <mat-icon class="icon flex_center">notifications</mat-icon>
          <span>알림음</span>
        </p>
        <div class="toggle">
          <app-toggle
            [type]="'notificationSound'"
            [active]="notificationSound"
            (toggleChange)="handleToggleChange($event)"
          ></app-toggle>
        </div>
      </div>
    </div>

    <div class="marketing border_bottom">
      <h3>광고 수신 설정</h3>
      <div class="message">
        <p>문자 수신거부</p>
        <div class="toggle">
          <app-toggle
            [type]="'disableTextMessages'"
            [active]="disableTextMessages"
            (toggleChange)="handleToggleChange($event)"
          ></app-toggle>
        </div>
      </div>
      <div class="email">
        <p>이메일 수신거부</p>
        <div class="toggle">
          <app-toggle
            [type]="'disableEmails'"
            [active]="disableEmails"
            (toggleChange)="handleToggleChange($event)"
          ></app-toggle>
        </div>
      </div>
    </div>
    <div class="info">
      <dl>
        <dt>
          <h3>내 연락처 정보</h3>
          <span>수정</span>
        </dt>
        <dd class="margin">아래 연락처로 답변 알림을 받을 수 있어요.</dd>
      </dl>
      <dl class="info_box">
        <dt><h3>이름</h3></dt>
        <dd><h3>내용 없음</h3></dd>
      </dl>
      <dl class="info_box">
        <dt><h3>휴대폰 번호</h3></dt>
        <dd><h3>내용 없음</h3></dd>
      </dl>
    </div>
  </div>
</div>
